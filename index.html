<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jam Session MVP</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ¸ Jam Session MVP</h1>
      <div class="card">
        <label>Room ID <input id="roomId" placeholder="e.g., my-band" /></label>
        <button id="joinBtn">Join Room</button>
      </div>

      <div class="grid">
        <div class="card">
          <h2>Inputs</h2>
          <label>Voice Mic
            <select id="voiceSelect"></select>
          </label>
          <label>Instrument Input
            <select id="instrumentSelect"></select>
          </label>
          <label class="row">
            <input type="checkbox" id="videoToggle" />
            Enable Video
          </label>
          <button id="startBtn" disabled>Start Jam</button>
        </div>

        <div class="card">
          <h2>Local Preview</h2>
          <video id="localVideo" autoplay playsinline muted></video>
          <audio id="localVoice" controls></audio>
          <audio id="localInstrument" controls></audio>
        </div>

        <div class="card">
          <h2>Remote</h2>
          <video id="remoteVideo" autoplay playsinline></video>
          <div id="remoteAudios"></div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
